<mat-card>
  <div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-sm-8">
        <h2 class="text-center">SỬA THÔNG TIN TÀI KHOẢN</h2>
        <form #formAdd="ngForm" (ngSubmit)="save()" *ngIf="product"> <!-- formAdd.valid && -->
          <div class="form-group">
              <label for="exampleInputEmail1">Tên</label>
              <input type="text" class="form-control" minlength = "4" #name="ngModel" name="name" [(ngModel)] = "product.name" required>
              <div *ngIf="name.errors && (name.dirty || name.touched)" class="text-danger">
                  <div *ngIf="name.errors?.['required']">
                      Tên không được để trống.
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                      Tên phải có ít nhất 4 kí tự
                    </div>
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail11">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)] = "product.username" disabled>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail12">Email</label>
              <input type="text" class="form-control disabled" name="email" [(ngModel)] = "product.email" disabled>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Ảnh đại diện</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileChange($event)" name="image" ngModel>
            <mat-spinner *ngIf="checkUpLoad" style="transform:scale(0.4);stroke: rgb(21, 238, 39);width: 100px;padding: -20px;"></mat-spinner>
              <div class="mt-3">
                <img src="{{product.avatar}}" style="width:100px" />
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Địa chỉ</label>
              <input type="text" class="form-control" name="address" [(ngModel)] = "product.address" required>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Số điện thoại</label>
              <input type="number" class="form-control" name="phone" [(ngModel)] = "product.phone" required>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Quyền truy cập</label>
              <select name="roles" style="padding:7px;width:250px;border-radius: 4px;margin-left: 16px;" [(ngModel)]="role" required>
                  <option value="USER">USER</option>
                  <option value="admin">ADMIN</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt-5">Cập nhật tài khoản</button>
        </form>
      </div>
    </div>
  </div>
</mat-card>
