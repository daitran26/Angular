<h1 class="display-4 mb-5" style="font-weight: bold;">CHI TIẾT ĐƠN HÀNG</h1>
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Subtotal</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (order$ | async)?.products">
        <th class="align-middle" scope="row">
            <a routerLink="/seller/product/{{item.productId}}/edit"><img height="100px" src="{{item.image}}"
                                                                         alt="{{item.name}}"></a>
        </th>
        <td class="align-middle"><a routerLink="/seller/product/{{item.id}}/edit">{{item.name}}</a></td>
        <td class="align-middle">{{item.title}}</td>
        <td class="align-middle">{{item.price | currency:'VND'}}</td>
        <td class="align-middle">{{item.count}}</td>
        <td class="align-middle">{{(item.price * item.count | currency:'VND')}}</td>
    </tr>
    </tbody>
</table>
<h5 style="display: inline;margin-right: 20px;font-size: 21px;font-weight: 600;color: blue;" class="float-right">Total: {{(order$ | async)?.orderAmount | currency:'VND'}}</h5>
