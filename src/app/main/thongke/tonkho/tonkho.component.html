<div class="row">
  <div class="col-sm-6">
    <h3 style="font-family: emoji; font-size: 21px;font-weight: 600;color: #367fa9;margin: 20px 0;" class="text-left">Danh sách sản phẩm tồn kho</h3>
    <mat-card>
    <table class="table table-hover">
      <thead>
        <tr>
          <td scope="col">#</td>
          <td>Ảnh</td>
          <td scope="col">Tên sản phẩm</td>
          <td scope="col">SL còn trong kho</td>
          <td>Danh mục</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of product;let i = index">
          <th scope="row">{{x.id}}</th>
          <td><img src="{{x.image}}" alt="" height="20"></td>
          <td>{{x.name}}</td>
          <td>{{x.soluong}}</td>
          <td>{{x.category.name}}</td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="total"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="nextPage($event)"
              >
  </mat-paginator>
  </mat-card>
  </div>
<div style="margin-top:5%" class="col-sm-6">
  <mat-card>
    <p style="margin-bottom: 33px;font-size: 16px;font-family: auto; opacity: 0.8;color: blueviolet;">Top 10 sản phẩm dư nhiều nhất</p>
  <canvas width="700" height="500" id="myChart"></canvas>
</mat-card></div>
</div>
