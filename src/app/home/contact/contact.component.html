<section class="mb-4">
  <h2 class="h1-responsive font-weight-bold text-center my-4" style="font-size: 35px;">Contact us</h2>
  <p class="text-center w-responsive mx-auto mb-5" style="font-size: 14px;">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>
  <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form">
              <div class="row">
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name" class="form-control" placeholder="Your name">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email" class="form-control" placeholder="Your email">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <input type="text" id="subject" name="subject" class="form-control" placeholder="Your subject"></div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form">
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Your message"></textarea>
                      </div>
                  </div>
              </div>
          </form>
          <div class="text-center text-md-left">
              <button class="btn btn-primary btn-lg" onclick="document.getElementById('contact-form').submit();">Send</button>
          </div>
          <div class="status"></div>
      </div>
      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
              <li style="cursor: pointer;"><i class="fas fa-map-marker-alt fa-2x"></i>
                  <p>127 Phố Vọng, Hai Bà Trưng</p>
              </li>
              <li style="cursor: pointer;"><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p>(04) 3786 8904</p>
              </li>
              <li style="cursor: pointer;"><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p>support@gmail.com</p>
              </li>
          </ul>
      </div>
  </div>
</section>
