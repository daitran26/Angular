<h1 style="font-weight: bold;font-family: auto;color: #0183bf;" class="display-4 mb-5">Thông tin đơn hàng</h1>
<table class="table table-bordered table-hover text-center">
    <thead>
    <tr style="background: #0183bf;color: white;">
      <th>#</th>
        <th scope="col">Ảnh</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Giá</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Thành tiền</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (order$ | async)?.products;let i = index">
      <th>{{i+1}}</th>
        <th class="align-middle" scope="row">
            <a routerLink="/seller/product/{{item.productId}}/edit"><img height="60px" src="{{item.image}}"
                                                                         alt="{{item.name}}"></a>
        </th>
        <td class="align-middle"><a routerLink="/seller/product/{{item.id}}/edit">{{item.name}}</a></td>
        <td class="align-middle">{{item.title}}</td>
        <td class="align-middle">{{item.price | currency:'VND'}}</td>
        <td class="align-middle">{{item.count}}</td>
        <td class="align-middle" style="font-size: 14px;font-weight: bold;color: rgb(97, 96, 96)">{{(item.price * item.count | currency:'VND')}}</td>
    </tr>
    </tbody>
</table>
<a routerLink="/order" class="float-left" style="font-size: 15px;"><i class="fas fa-long-arrow-alt-left mr-3"></i>Quay lại</a>
<h5 style="display: inline;font-size: 16px;font-weight: bold;color: rgb(0, 0, 0);margin-right: 20px;" class="float-right mt-4">Tổng tiền: {{(order$ | async)?.orderAmount | currency:'VND'}}</h5>
