<h1 align="center" class="display-4 mb-5">Giỏ hàng</h1>

<!--Cart Detail Table-->
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Ảnh</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Giá</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Thành tiền</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let productInOrder of productsInOrder">
        <th class="align-middle" scope="row">
            <a routerLink="/product/product-detail/{{productInOrder.id}}"><img height="100px"
                                                                       src="{{productInOrder.image}}"
                                                                       alt="{{productInOrder.name}}"></a>
        </th>
        <td class="align-middle"><a style="font-size: 14px;color: black"
                routerLink="/product/product-detail/{{productInOrder.id}}">{{productInOrder.name}}</a></td>
        <td class="align-middle">{{productInOrder.price | currency}}</td>

        <td class="align-middle">
            <a (click)="minusOne(productInOrder)" class="nut"><i class="fa fa-minus"></i></a>
            <input min="1" id="{{productInOrder.productId}}"
                   [max]=productInOrder.productStock
                   [(ngModel)]="productInOrder.count"
                   (change)="onChange(productInOrder)"
                   size="5"
                   type="number"
                   required
                   name='count'
                   style="font-size: 17px;width: 50px;"
                   >
            <a (click)="addOne(productInOrder)" class="nut"> <i class="fa fa-plus"></i></a>
        </td>

        <td class="align-middle" style="font-size: 14px;font-weight: bold;color:rgba(38, 0, 255, 0.692);">{{productInOrder.price * productInOrder.count|currency:'VND'}}</td>
        <td class="align-middle">
            <a (click)="remove(productInOrder)" routerLink="./"><i style="font-size: 14px;" class="fas fa-trash-alt"></i></a>
        </td>
    </tr>
    </tbody>
</table>

<div *ngIf="productsInOrder?.length > 0; else empty">
    <a style="font-size: 16px;" class="ml-4" routerLink="/product/category/all"><i class="fas fa-exchange-alt mr-3"></i>Tiếp tục mua hàng</a>
    <h5 class="float-right" style="display: inline;font-size: 16px;font-weight: 600;color:rgb(66, 66, 196);">Tổng tiền: {{total | currency:'VND'}}</h5>
    <br>
    <button (click)="checkout()" style="margin-right: -13%;" class="btn btn-success float-right btn-lg mt-4">Thanh toán</button>
</div>
<ng-template #empty>
    <h4 class="text-muted text-center"><img routerLink="/product/category/all" style="width: 61%;cursor: pointer;" src="https://cdn.dribbble.com/users/1010436/screenshots/11302442/empty_cart.jpg" alt=""></h4>
</ng-template>
