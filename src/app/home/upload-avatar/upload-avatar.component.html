<form #f="ngForm" (ngSubmit) = "f.valid && onUpload()">
  <div>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileChange($event)" name="image" #image="ngModel" ngModel required>
    <div *ngIf="image.errors && (image.dirty || image.touched)" class="text-danger">
      <div *ngIf="image.errors?.['required']">
          Please choose a picture.
        </div>
    </div>
  </div>
  <mat-spinner *ngIf="checkUpLoad" style="stroke: rgb(10, 113, 197);transform:scale(0.4);"></mat-spinner>
  <!-- <mat-progress-bar  *ngIf="checkUpLoad" mode="query" class="mt-3"></mat-progress-bar> -->
  <input *ngIf="downloadUrl?!selectedFile:selectedFile" type="submit" style="max-height: 30px;" class="btn btn-outline-primary btn-lg ml-5 mt-3 mb-3" value="Upload">
  <div *ngIf="downloadUrl">
    <img src="{{downloadUrl}}" style="width:150px" />
  </div>
</form>
