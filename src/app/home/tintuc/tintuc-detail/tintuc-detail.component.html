<div class="container" *ngIf="tintuc">
  <div class="row mt-5">
    <div class="col-sm-12 mb-5">
      <h3 class="title">{{tintuc.title}}</h3>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center"><img style="width:100%;" [src]="tintuc.image" alt=""></div>
  </div>
  <div class="row mt-5">
    <p>{{tintuc.description}}</p>
    <p>{{tintuc.content}}</p>
  </div>
</div>
