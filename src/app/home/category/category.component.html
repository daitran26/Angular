<div class="row border-top px-xl-5">
    <div class="col-lg-3 d-none d-lg-block mt-4">
        <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
            data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
            <h6 class="m-0">Categories</h6>
        </a>
        <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0"
            id="navbar-vertical">
            <div class="navbar-nav w-100 overflow-hidden" *ngFor="let category of categories">
                <button (click)="load(category.id)" style="border-bottom: 1px solid #fff;outline:none;border:none;"
                    class="nav-item nav-link pl-5 bg-info text-white text-left">
                    {{category.name | uppercase}}
                </button>
            </div>
        </nav>
    </div>
    
</div>
