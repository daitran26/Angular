<div class="tabs-container">
  <div class="row" style="margin-top:20px;">
    <div class="head-tabs head-tab1 col-lg-3">
      <h2>SEARCH PRODUCT</h2>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="tabs-content row">
  <div id="content-tabb1" class="content-tab content-tab-proindex">
    <div class="clearfix" *ngIf="check">
      <div class="col-xs-6 col-md-3 col-sm-6 " *ngFor="let product of page?.content">
        <div class="product-grid" id="product-1168979">
          <div class="image" style="height:180px;"> <a [routerLink]="['/product/product-detail',product.id]"><img [src]="product.image" title="{{product.title}}" alt="{{product.title}}" class="img-responsive"></a> </div>
          <div class="info">
            <h3 class="name"><a [routerLink]="['/product/product-detail',product.id]">{{product.name}}</a></h3>
            <p class="price-box"> <span class="special-price"> <span class="price product-price" style="text-decoration:line-through;"> {{product.price + 500000 | currency:'VND'}}</span></span> </p>
            <p class="price-box"> <span class="special-price"> <span class="price product-price"> {{product.price | currency:'VND'}} </span></span> </p>
            <p class="price-box">
              <a href="#"><img src="../../assets/Frontend/images/star.jpg"></a>
              <a href="#"><img src="../../assets/Frontend/images/star.jpg"></a>
              <a href="#"><img src="../../assets/Frontend/images/star.jpg"></a>
              <a href="#"><img src="../../assets/Frontend/images/star.jpg"></a>
              <a href="#"><img src="../../assets/Frontend/images/star.jpg"></a>
            </p>
            <div class="action-btn">
              <form>
                <a href="#" class="button">Add to Cart</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- paging -->
      <div class="col-md-12 column">
        <ul class="pagination justify-content-end">
            <li class="page-item" *ngIf="page?.number > 0; else prev">
                <a
                        class="page-link"
                        [routerLink]="['./']"
                        [queryParams]="{ page: page?.number, size: page?.size,keyword:keyword }"
                >Previous</a>
          </li>
            <ng-template #prev>
                <li class="page-item  disabled"><a class="page-link">Previous</a></li>
            </ng-template>

            <ng-container *ngFor="let item of counter(page?.totalPages); let i = index">
                <li class="page-item" *ngIf="page && page.number != i; else active">
                  <a class="page-link "
                          routerLink="./"
                          [queryParams]="{ page: i + 1, size: page?.size,keyword:keyword}">{{ i + 1 }}</a>
              </li>
                <ng-template #active>
                    <li class="page-item active ">
                        <button class="page-link " disabled>{{ i + 1 }}</button>
                    </li>
                </ng-template>
            </ng-container>

            <li class="page-item" *ngIf="page?.number + 1 < page?.totalPages; else next">
                <a
                        class="page-link"
                        [routerLink]="['./']"
                        [queryParams]="{page: page?.number + 2,size: page?.size,keyword:keyword}">Next</a>
          </li>
          <ng-template #next>
              <li class="page-item disabled "><a class="page-link">Next</a></li>
          </ng-template>
        </ul>
      </div>
      <!-- end paging -->
    </div>
    <div class="text-center" *ngIf="!check" style="background-color:#f5f5f5;padding:50px 0;">
      <img width="150" src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/a60759ad1dabe909c46a817ecbf71878.png" alt="" class="anh">
      <div class="div" style="font-size: 1.725rem;">
        Không tìm thấy kết quả nào
      </div>
    </div>
  </div>
</div>
