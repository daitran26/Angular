<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
    <img routerLink="/" class="logo" src="../../assets/images/logo.png" alt="">
		<div class="card">
			<div class="card-header">
				<h2 style="color:white;">Đăng nhập</h2>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span title="Đăng nhập với google" (click)="signInWithGoogle()"><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i style="font-size:16px;" class="fa fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="form.username" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i style="font-size:16px;" class="fa fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="form.password" required>
					</div>
					<div class="form-group">
						<input [disabled]="f.invalid" type="submit" value="Login" class="btn float-right login_btn btn-lg mt-5">
					</div>
          <div *ngIf="!checkAccount" class="alert alert-danger" style="font-size: 15px;margin-top: 90px;">Tài khoản hoặc mật khẩu không đúng !</div>
				</form>
			</div>
			<div class="card-footer" style="font-size: 14px;">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a  routerLink="/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a routerLink="/reset-password">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
