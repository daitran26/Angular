
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
    <img routerLink="/" class="logo" src="https://msmobile.com.vn/images/config/logo.svg" alt="">
		<div class="card">
			<div class="card-header">
				<h2 style="color:white;">Quên mật khẩu</h2>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span title="Đăng nhập với google" (click)="signInWithGoogle()"><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #f="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i style="font-size:16px;" class="fa fa-user"></i></span>
						</div>
						<input type="email" class="form-control" formControlName="email" [formControl]="emailFormControl" placeholder="Nhập email của bạn" name="email" [(ngModel)]="form.email" required>
            <div class="validator">
              <span class="text-danger"
              *ngIf="(registerFormControl['email'].touched || submitted) && registerFormControl['email'].errors?.['required']">
              Email không được để trống
          </span>
          <span class="text-danger"
              *ngIf="registerFormControl['email'].touched && registerFormControl['email'].errors?.['email']">
              Email không hợp lệ
          </span>
            </div>
					</div>
					<div class="form-group">
						<input style="width: 200px;" type="submit" value="Gửi email xác nhận" class="btn float-right login_btn btn-lg mt-3">
					</div>
          <div *ngIf="isLogged" class="btn btn-lg btn-outline-primary text-uppercase" type="button" disabled>
            <span class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></span>
            Loading...
          </div>
          <div *ngIf="!checkAccount" class="alert alert-{{type}}" style="font-size: 15px;margin-top: 90px;">{{status}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
